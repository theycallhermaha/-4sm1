<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-4u</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Georgia, serif;
            position: relative;
            overflow: hidden;
        }

        /* Birthday Flag Animation (CSS-based for simplicity) */
        .birthday-flag {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: repeating-linear-gradient(
                45deg,
                #FF6347,
                #FF6347 10px,
                #FFD700 10px,
                #FFD700 20px,
                #32CD32 20px,
                #32CD32 30px,
                #00FFFF 30px,
                #00FFFF 40px,
                #FF00FF 40px,
                #FF00FF 50px
            );
            animation: moveFlags 10s infinite linear;
        }

        @keyframes moveFlags {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 0%; }
        }

        /* Basic Centered Text */
        h1 {
            font-size: 4rem;
            text-align: center;
            font-weight: bold;
            color: white;
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>

    <!-- Birthday flag at the top -->
    <div class="birthday-flag"></div>

    <!-- Plain Text -->
    <h1>Happiest Birthday Champ ü§≠üòèüòéüéÇüéâ..‚ô°</h1>

    <script>
        // Trigger continuous confetti effect as background
        function createConfetti() {
            confetti({
                particleCount: 100,
                angle: Math.random() * 360,
                spread: 360,
                origin: {
                    x: Math.random(),
                    y: Math.random()
                },
                colors: ['#FF00FF', '#00FFFF', '#00FF00', '#FFFF00'],
                shapes: ['square', 'circle'],
                scalar: 1.2,
                gravity: 0.5,
                drift: 0.1
            });
        }

        // Create confetti every 500ms to simulate continuous effect
        setInterval(createConfetti, 500);

        // Initial confetti trigger on page load
        window.onload = () => {
            createConfetti();
        };
    </script>

</body>
</html>
